  <body>
    <!-- <header id="main-header"> -->
    <input type="checkbox" />
    <nav class="desktop">
      <ul>
        <li class="list-item1"><a href="./index.html">Home</a></li>
        <li class="list-item2"><a href="./contact.html">Contact</a></li>
        <li class="list-item3"><a href="./about.html">About</a></li>
      </ul>
    </nav>
    <nav class="mobile">
      <div class="mobile-lines">
        <div class="line"></div>
      </div>
    </nav>
    <!-- </header> -->

    <!-- contact main -->

    <section id="contact">
      <div class="contact-container">
        <div class="contact-detail">
          <div class="info-container">
            <div>
              <i class="fas fa-map-marker-alt"></i>
              <h3>Address</h3>
            </div>
            <p>Old Town, Stockholm</p>
          </div>

          <div class="info-container">
            <div>
              <i class="fas fa-phone-alt"></i>
              <h3>Lets Talk</h3>
            </div>
            <p>+46 078670070</p>
          </div>

          <div class="info-container">
            <div>
              <i class="fas fa-envelope"></i>
              <h3>General Support</h3>
            </div>
            <p>contact@example.com</p>
          </div>
        </div>
        <div class="contact-form">
          <h2>Send Us A Message</h2>
          <form>
            <div class="form-group">
              <label for="name">Tell Us Your Name</label>
              <input
                type="text"
                name=""
                id="name"
                placeholder="Enter Your Name"
              />
            </div>
            <div class="form-group">
              <label for="email">Enter Your Email</label>
              <input
                type="email"
                name=""
                id="email"
                placeholder="Eg: example@example.com"
              />
            </div>
            <div class="form-group">
              <label for="phone">Enter Phone Number</label>
              <input
                type="tel"
                name=""
                id="phone"
                placeholder="Enter Your Name Phone Number"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="" id="message" cols="30" rows="5"></textarea>
            </div>

            <input type="submit" value="SEND MESSAGE" />
          </form>
        </div>
      </div>
    </section>

    <footer id="main-footer">
      <div>&copy;All rights reserved</div>
      <div><i class="fas fa-rss"></i></div>
    </footer>
  </body>
</html>
